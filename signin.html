<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <header style="display:flex; justify-content: center ; align-items:center; gap:20px;">
        <img src="images/7.png" alt="Gallery Logo" height="120px" width="120px">
        <h1>Modern Art Gallery</h1>
    </header>

    <h2>Sign In</h2>
    <form>
        <div>
            <label for="signin-email">Email:</label><br>
            <input type="email" id="signin-email" name="email" required>
        </div>
        <br>
        <div>
            <label for="signin-password">Password:</label><br>
            <input type="password" id="signin-password" name="password" required>
        </div>
        <br>
        <div>
            <button type="button" onclick="window.location.href='source.html'">Sign In</button>
        </div>
    </form>
    <br>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
</body>
</html>
