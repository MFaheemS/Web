<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Art Gallery - Single Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- styles moved to style.css -->
</head>
<body>
    <header>
        <img src="images/7.png" alt="Gallery Logo" id="gallery-logo" height="120" width="120">
        <h1 id="gallery-title">Modern Art Gallery</h1>
    </header>

    <nav>
        <a href="#about"><button type="button"><span class="material-icons icon" aria-hidden="true">info</span>About</button></a>
        <a href="#gallery"><button type="button"><span class="material-icons icon" aria-hidden="true">photo_library</span>Gallery</button></a>
        <a href="#form"><button type="button"><span class="material-icons icon" aria-hidden="true">feedback</span>Feedback</button></a>
        <a href="#signin"><button type="button"><span class="material-icons icon" aria-hidden="true">login</span>Sign In</button></a>
        <a href="#signup"><button type="button"><span class="material-icons icon" aria-hidden="true">person_add</span>Sign Up</button></a>
    </nav>

    <main>
        <section id="about" class="page-section">
            <h2>About Us</h2>
            <p>Welcome to Modern Art Gallery. This is testststst. Made in web B class 3</p>
        </section>

        <section id="gallery" class="page-section">
            <h2 style="text-align:center;">Our Gallery</h2>
            <div class="gallery">
                <figure>
                    <img src="images/1.jpg" alt="Art 1">
                    <figcaption>Art 1 — Quiet geometry</figcaption>
                </figure>
                <figure>
                    <img src="images/2.jpg" alt="Art 2">
                    <figcaption>Art 2 — Color study</figcaption>
                </figure>
                <figure>
                    <img src="images/3.jpg" alt="Art 3">
                    <figcaption>Art 3 — Warm texture</figcaption>
                </figure>
            </div>
        </section>

        <section id="form" class="page-section">
            <h2>Feedback Form</h2>
            <form action="/submit" method="POST">
                <div>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required>
                </div>
                <br>
                <div>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required>
                </div>
                <br>
                <div>
                    <label>Gender:</label><br>
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label style="margin-left:12px;"><input type="radio" name="gender" value="female"> Female</label>
                </div>
                <br>
                <div>
                    <label for="rating">Rating:</label><br>
                    <select id="rating" name="rating" required>
                        <option value="">Select rating</option>
                        <option value="5">Excellent</option>
                        <option value="4">Good</option>
                        <option value="3">Average</option>
                        <option value="2">Poor</option>
                        <option value="1">Very Poor</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="comments">Comments:</label><br>
                    <textarea id="comments" name="comments" rows="5" cols="40" required></textarea>
                </div>
                <br>
                <div>
                    <button type="submit">Submit Feedback</button>
                </div>
            </form>
        </section>

        <section id="signin" class="page-section">
            <h2>Sign In</h2>
            <form>
                <div>
                    <label for="signin-email">Email:</label><br>
                    <input type="email" id="signin-email" name="email" required>
                </div>
                <br>
                <div>
                    <label for="signin-password">Password:</label><br>
                    <input type="password" id="signin-password" name="password" required>
                </div>
                <br>
                <div>
                    <button type="button" onclick="location.hash='source'">Sign In</button>
                </div>
            </form>
            <br>
            <p>Don't have an account? <a href="#signup">Sign Up</a></p>
        </section>

        <section id="signup" class="page-section">
            <h2>Sign Up</h2>
            <form>
                <div>
                    <label for="signup-name">Name:</label><br>
                    <input type="text" id="signup-name" name="name" required>
                </div>
                <br>
                <div>
                    <label for="signup-email">Email:</label><br>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <br>
                <div>
                    <label for="signup-password">Password:</label><br>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <br>
                <div>
                    <button type="button" onclick="location.hash='signin'">Sign Up</button>
                </div>
            </form>
            <br>
            <p>Already have an account? <a href="#signin">Sign In</a></p>
        </section>

</main>
</body>
</html>
