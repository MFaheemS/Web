<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <header style="display:flex; justify-content: center ; align-items:center; gap:20px;">
        <img src="images/7.png" alt="Gallery Logo" height="120px" width="120px">
        <h1>Modern Art Gallery</h1>
    </header>

    <h2>Sign Up</h2>
    <form>
        <div>
            <label for="signup-name">Name:</label><br>
            <input type="text" id="signup-name" name="name" required>
        </div>
        <br>
        <div>
            <label for="signup-email">Email:</label><br>
            <input type="email" id="signup-email" name="email" required>
        </div>
        <br>
        <div>
            <label for="signup-password">Password:</label><br>
            <input type="password" id="signup-password" name="password" required>
        </div>
        <br>
        <div>
            <button type="button" onclick="window.location.href='signin.html'">Sign Up</button>
        </div>
    </form>
    <br>
    <p>Already have an account? <a href="signin.html">Sign In</a></p>
</body>
</html>
